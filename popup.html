<!DOCTYPE html>
<html>
<head>
  <title>Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Filler</h1>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your full name">
    </div>
    
    <div class="form-group">
      <label for="registration">Registration Number:</label>
      <input type="text" id="registration" placeholder="Your registration number">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Your contact number">
    </div>
    
    <div class="form-group">
      <label for="srm-email">SRM Email ID:</label>
      <input type="email" id="srm-email" placeholder="Your SRM email address">
    </div>
    
    <div class="form-group">
      <label for="personal-email">Personal Email ID:</label>
      <input type="email" id="personal-email" placeholder="Your personal email address">
    </div>
    
    <div class="form-group">
      <label for="resume">Resume Link:</label>
      <input type="url" id="resume" placeholder="Link to your resume">
    </div>
    
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" placeholder="MM/DD/YYYY">
    </div>
    
    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" placeholder="Your specialization">
    </div>
    
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" placeholder="Your department">
    </div>
    
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
    </div>
    
    <div class="buttons">
      <button id="save">Save Details</button>
      <button id="fill">Fill Current Form</button>
    </div>
    
    <div class="info">
      <p>Tip: Use shortcut <strong>Alt+Shift+F</strong> to fill forms instantly</p>
      <div id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
