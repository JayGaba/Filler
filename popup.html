<!DOCTYPE html>
<html>
<head>
  <title>Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Filler</h1>
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your full name">
    </div>
    
    <div class="form-group">
      <label for="registration">Registration Number:</label>
      <input type="text" id="registration" placeholder="Your registration number">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Your contact number">
    </div>
    
    <div class="form-group">
      <label for="email">Email ID:</label>
      <input type="email" id="email" placeholder="Your email address">
    </div>
    
    <div class="form-group">
      <label for="resume">Resume Link:</label>
      <input type="url" id="resume" placeholder="Link to your resume">
    </div>
    
    <div class="buttons">
      <button id="save">Save Details</button>
      <button id="fill">Fill Current Form</button>
    </div>
    
    <div class="info">
      <p>Tip: Use shortcut <strong>Alt+Shift+F</strong> to fill forms instantly</p>
      <div id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
